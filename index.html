<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MyResource Fullscreen Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff;
    }
    #chat-root,
    .WebChatContainer,
    .ibm-web-chat,
    iframe {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border: 0 !important;
      max-height: 100vh !important;
      max-width: 100vw !important;
      z-index: 9999 !important;
    }
    /* Hide the floating launcher so the window is always open */
    .WACLauncher__Button,
    .WACLauncher__Container {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="chat-root"></div>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "d197f255-bb01-424d-974c-a035ab081c4f",
      region: "us-east",
      serviceInstanceID: "737c6533-0442-4420-b341-66368cbe4b6c",
      openChatByDefault: true,
      hideCloseButton: true,
      showLauncher: false,
      onLoad: function(instance) {
        instance.render({
          element: document.getElementById("chat-root")
        }).then(function() {
          instance.openWindow();
        });
      }
    };
    setTimeout(function() {
      const s = document.createElement("script");
      s.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(s);
    }, 0);
  </script>
</body>
</html>
