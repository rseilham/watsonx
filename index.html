<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>4 MyResource Fullscreen Chat </title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #fff; }
    #chat-root, .ibm-web-chat, iframe {
      position: fixed !important;
      top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
      width: 100vw !important; height: 100vh !important;
      border: 0 !important; max-width: 100vw !important; max-height: 100vh !important;
      z-index: 9999 !important;
    }
    .WACLauncher__Button, .WACLauncher__Container { display: none !important; }
  </style>
</head>
<body>
  <div id="chat-root"></div>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "d197f255-bb01-424d-974c-a035ab081c4f",
      region: "us-east",
      serviceInstanceID: "737c6533-0442-4420-b341-66368cbe4b6c",
      subscriptionID: "0e1a6bca95e045edb0231fc92b3e5ca8",   // required for this integration
      showLauncher: false,
      openChatByDefault: true,
      hideCloseButton: true,
      onLoad: function(instance) {
        instance.render({ element: document.getElementById("chat-root") }).then(function() {
          instance.openWindow();
        });
      }
    };

    // load the Watson script
    (function() {
      var s = document.createElement("script");
      s.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      s.async = true;
      document.head.appendChild(s);
    })();
  </script>

  <!-- simple fallback if something blocks the script -->
  <noscript>Please enable JavaScript to use the chat.</noscript>
</body>
</html>
